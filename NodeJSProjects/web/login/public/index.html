<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sample App</title>
  <meta name="description" content="Simple login page">
  <meta name="author" content="Carlos Justiniano">
  <link rel="stylesheet" href="stylesheets/bootstrap-3.3.5.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="javascripts/jquery-1.11.3.min.js"></script>
  <script src="javascripts/bootstrap-3.3.5.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body>
<form class="form-signin" role="form">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input type="email" class="form-control email" placeholder="Email address" required autofocus>
  <input type="password" class="form-control password" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block login" type="button">Sign in</button>
  <div class="status"></div>
</form>
</body>
</html>
